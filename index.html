<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<title>DISTRITOS</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>



<div class="webdesigntuts-workshop">
  <div id="conter">
  <img id="telmex" src="telmex.png" >
  <img id="brame" src="brame.png" >
  

  <form action="" method="">        
    <input type="text" class="form-control pull-right" id="search" placeholder="Distrito...">         
  </form>
  </div>
   <div id="tabla">
  

   </div>
</div>


</body>
</html>

<script>
 // Write on keyup event of keyword input element
 $(document).ready(function(){
  $("#search").keyup(function(){
    _this = this;
 // Show only matching TR, hide rest of them
 $.each($("#mytable tbody tr"), function() {
  if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
    $(this).hide();
  else
    $(this).show();
 });
});
 });
</script>
<script type='text/javascript'>

$.ajax({
    url: 'datos.csv',
    dataType: 'text',
  }).done(successFunction);

function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table class="table-bordered table pull-right" id="mytable">';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += '<th>';
        table += rowCells[rowCell];
        table += '</th>';
      } else {
        table += '<td>';
        table += rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('#tabla').append(table);
}
</script>
